<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <!-- picture header -->
        <img id="nav-logo"
            src="https://images.squarespace-cdn.com/content/v1/5f59485effc0a84a1c7aa313/1603305159423-6PSRMXB90JWG7A4MFQVH/bdod-logo-text2.png?format=1500w"
            alt="Bass drum of death logo" />

        <!-- nav bar -->
        <nav>
            <ul>
                <li>MUSIC</li>
                <li>TOUR</li>
                <li>MERCH</li>
                <li>VIDEOS</li>
                <li>PHOTOS</li>
                <li>CONTACT</li>
            </ul>
        </nav>

        <!-- hero section -->
        <div class="hero">
            <img id="img-hero"
                src="https://images.squarespace-cdn.com/content/v1/5f59485effc0a84a1c7aa313/dde45bf7-a5d3-4377-a3ea-03b6caeacbb4/unnamed-1.jpg?format=1500w"
                alt="band background" />
        </div>
        <!-- section 1 : buttons  1, 2, 3 -->

        <body>
            <button class="button-all">
                CLICK to buy "LIVE...and LET DIE" on VYNL/CD
            </button>
            <button class="button-all">
                CLICK to STREAM "LIVE...and LET DIE" on Spotify
            </button>
            <button class="button-all">
                CLICK to STREAM "LIVE...and LET DIE" on Apple Music
            </button>
        </body>

        <!--  Section 2 : album + buttons 1,2,3 -->
        <div id="album-section">
            <div id="album-pic">
                <img id="album-img"
                    src="https://images.squarespace-cdn.com/content/v1/5f59485effc0a84a1c7aa313/c1c0d182-750d-40a2-a9f3-ffb641dddbd7/BDOD+-+Say+I+Wont+-+LP+Mockup_Black.jpg?format=1500w"
                    alt="album" />
            </div>
            <div id="album-buttons">
                <button class="button-all">
                    NEW ALBUM "SAY I WON'T" OUT NOW CLICK TO BUY (US/REST OF WORLD)
                </button>
                <button class="button-all">BUY "SAY I WON'T" IN CANADA</button>
                <button class="button-all">
                    BUY "SAY I WON'T" IN AUSTRALIA/NEW ZEALAND
                </button>
            </div>
        </div>

        <!-- Section 3: buy stuff, button -->
        <section id="products">
            <p>BUY SH*T</p>
            <div class="merch-imgs">
                <img style="width: 500px; height: auto; transform: translateY(-150px);"
                    src="https://images.squarespace-cdn.com/content/v1/5f59485effc0a84a1c7aa313/1603308274860-KOL7Z0R5J4J9AHSVSS0M/bassdrumofdeath_storeitems-hat-02_1024x1024%402x.jpg?format=750w"
                    alt="bass drum of death hat" />
                <img style="width: 500px; height: auto;"
                    src="https://images.squarespace-cdn.com/content/v1/5f59485effc0a84a1c7aa313/1603308293157-6UJMYDMOO1HB73TC6OPC/bassdrumofdeath_storeitems-06_1024x1024%402x.jpg?format=750w"
                    alt="bass drum of death yellow shirt" />
                <img style="width: 500px; height: auto;"
                    src="https://images.squarespace-cdn.com/content/v1/5f59485effc0a84a1c7aa313/1603308337997-0OA7TXHTDCMMFF7JIWD4/bassdrumofdeath_storeitems-05_1024x1024%402x.jpg?format=750w"
                    alt="bass drum of death logo shirt" />
            </div>
            <button class="more">More Merch</button>
        </section>

        <!-- //section 4 // 2 videos , button -->
        <div>
            <div>
                <iframe style="margin: 20px;" width="800" height="450" src="https://www.youtube.com/embed/zQWE30JPp6k"
                    title="Bass Drum of Death - Say Your Prayers (Official Video)" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe style="margin: 20px;""
            width= " 800" height="450" src="https://www.youtube.com/embed/3HznwwrJEOc"
                    title="Bass Drum of Death - Find It (Official Video)" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <button class="more">More Videos</button>
        </div>

        <!-- // footer (empty) -->
        <footer style="background: #1c1d1f;"></footer>
    </main>
</body>

</html>
